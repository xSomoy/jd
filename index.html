<!DOCTYPE html>
<html>
<head>
  <title>My Personal Webpage</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 0;
    }
    
    .terminal {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 1rem;
      box-sizing: border-box;
    }
    
    .input-line {
      display: flex;
      align-items: center;
    }
    
    .prompt {
      color: lime;
      margin-right: 0.5rem;
    }
    
    .command {
      color: white;
    }
    
    .output {
      color: cyan;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="output">Welcome to My Personal Webpage!</div>
    
    <div class="input-line">
      <div class="prompt">></div>
      <div class="command">about</div>
    </div>
    <div class="output">I'm John Doe, a web developer with a passion for coding.</div>
    
    <div class="input-line">
      <div class="prompt">></div>
      <div class="command">skills</div>
    </div>
    <div class="output">HTML, CSS, JavaScript, Python, and more!</div>
    
    <div class="input-line">
      <div class="prompt">></div>
      <div class="command">contact</div>
    </div>
    <div class="output">You can reach me at john@example.com</div>
  </div>
</body>
</html>
